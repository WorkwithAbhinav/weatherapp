<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="first">
          <input
            class="first-text"
            type="text"
            placeholder="Enter place"
            spellcheck="false"
          />
          <button class="first-btn"><i class="bx bx-search-alt-2"></i></button>
        </div>
        <div class="second">
          <img src="images/clear.png" alt="" />
          <div class="second-text">
            <h1 class="temp">20 C</h1>
            <h2 class="city-name">pune</h2>
          </div>
        </div>
        <div class="third">
          <div class="humidity">
            <img src="images/humidity.png" alt="" />
            <div class="info">
              <h2 class="humidity-h">53%</h2>
              <p class="humidity-p">humidity</p>
            </div>
          </div>
          <div class="humidity">
            <img src="images/humidity.png" alt="" />
            <div class="info">
              <h2 class="wind-h">5.66 KM/h</h2>
              <p class="wind-p">Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scrypt.js"></script>
  </body>
</html>
